<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
<script>
//  we should not use these method for variables and we must include the type of variable it is (we have var, let , const)

    x=10;
    y=20;
    z=x+y;
    console.log(z);

//   variables using var keyword 

    var x=10;
    var y=10;
    var z=x+y;
    
    console.log(z);

    // variables using let keyword but once assign a variable name in some where we can't re-use it like we can't use with x again so i used with x1
    let x1=10;
    let y2=10;
    let z3=x+y;
    console.log(z3+y2);

    // variables using const keyword but once assign a variable name in some where we can't re-use it like we can't use with x again so i used with x1
    const a=10;
    const b=10;
    const c=x+y;
    console.log(c);

</script>
</body>
</html>
