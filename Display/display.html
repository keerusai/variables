<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>

    <!-- this is to print using id and using innerhtml -->
    <p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = "Hello World!";

    // this is to print using document.write method
    document.write('hello world!')       
</script>
<script>
    // we get the pop-up when we refresh the paage
    window.alert('hello');
    //we get this in inspect browser
    console.log(5+6);
    //we get this in window.print method
    window.print('hello');
</script>
</body>
</html>
